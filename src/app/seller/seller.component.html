<mat-selection-list [multiple]="false">
  <mat-list-option  *ngFor="let commerce of commerces" (click)="cliked(commerce)">
    <mat-icon mat-list-icon class="mat-list-icon">home</mat-icon>
    <div class="list-title" mat-line>{{commerce.name}} </div>
    <div class="list-title" mat-line>
      <h3 matLine><small>{{commerce.owner}}</small></h3>
    </div>
  </mat-list-option>
</mat-selection-list>
