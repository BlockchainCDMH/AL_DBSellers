<mat-list>
  <mat-list-item *ngFor="let commerce of commerces">

    <div mat-line>{{commerce.name}} </div>
    <div mat-line>
      <h3 matLine><small>{{commerce.owner}}</small></h3>
    </div>
    <p matLine>
      <span> </span>
      <span class="demo-2"> </span>
    </p>
  </mat-list-item>
</mat-list>
